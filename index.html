  <!--------- BarChart -------------------------------------------------------------------------------->
  <script>
    var myChart = document.getElementById('myChart').getContext('2d');

    //Global options
    Chart.defaults.global.defaultFontFamily = '"Lato",sans-serif';
    Chart.defaults.global.defaultFontSize = 16;
    Chart.defaults.global.defaultFontColor = '#000000';

    var massPopChart = new Chart(myChart, {

      type: 'bar', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data: {
        labels: ['jan.', 'feb.', 'mrt.', 'apr.', 'mei.', 'jun.', 'jul.', 'aug.', 'sept.', 'okt.', 'nov.', 'dec.'],
        datasets: [{
          labels: 'Percentage',
          data: [113, 108, 110, 106, 111, 104, 107, 110, 101, 106, 109, 114],
          backgroundColor: '#b3effe',
          hoverBackgroundColor: '#0098d9',
          fontStyle: "bold",
        }]
      },
      options: {
        //Duration animation
        animation: {
          duration: 3000,
        },

        //Remove legend
        legend: {
          display: false
        },

        tooltips: {
          backgroundColor: 'rgb(244, 238, 238)',
          cornerRadius: 5,
          yPadding: 10,
          xPadding: 10,
          bodyFontColor: '#000',
          titleFontColor: '#000',
          caretSize: 0,
          titleAlign: 'center',
          bodyAlign: 'center',
          enabled: true,
          custom: function (tooltip) {
            if (!tooltip) return;
            // disable displaying the color box;
            tooltip.displayColors = false;
          },

          mode: 'label',
          //adding % sign in the tooltip
          callbacks: {
            label: function (tooltipItem, data) {
              return data['datasets'][0]['data'][tooltipItem['index']] + '%';
            }
          }

        },
        layout: {
          //Padding arround chart
          padding: {
            left: 0,
            right: 0,
            bottom: 0,
            top: 0
          }
        },
        scales: {
          xAxes: [{
            //Bar widht
            barPercentage: 0.5,
            //Styling grid lines
            gridLines: {
              display: false
            }
          }],

          yAxes: [{
            gridLines: {
              color: "#C6C0C0",
              //remove first border
              drawBorder: false,
              zeroLineColor: "#ffcc33",
            },
            //add % sign on the right side and show the min-max including the steps it should take
            ticks: {
              //padding between label and barchart
              padding: 20,
              min: 95,
              max: this.max,// Your absolute max value
              stepSize: 5,
              callback: function (value) {
                return (value / this.max * 115).toFixed() + '%'; // convert it to percentage
              },
            },
          }]

        }
      }
    });
  </script>









  <!--------- Full circle -------------------------------------------------------------------------------->
  <script>
    var data = {
      labels: [
        "Dekking",
        " "
      ],
      datasets: [
        {
          data: [112, 88],
          backgroundColor: [
            "#b3effe"
          ],
          hoverBackgroundColor: [
            "#0098d9"
          ],
          hoverBorderColor: [
            "#0098d9"
          ],
          hoverBorderWidth: 0
        }]
    };

    var ctx = document.getElementById("myChart3");

    // And for a doughnut chart
    var myDoughnutChart = new Chart(ctx, {
      labels: {
        render: 'percentage',
        fontColor: function (data) {
          var rgb = hexToRgb(data.dataset.backgroundColor[data.index]);
          var threshold = 140;
          var luminance = 0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b;
          return luminance > threshold ? 'black' : 'white';
        },
        precision: 2
      },
      type: 'doughnut',
      data: data,
      options: {
        tooltips: {
          backgroundColor: 'rgb(244, 238, 238)',
          cornerRadius: 5,
          yPadding: 10,
          xPadding: 10,
          bodyFontColor: '#000',
          titleFontColor: '#000',
          caretSize: 0,
          titleAlign: 'center',
          bodyAlign: 'center',
          enabled: true,
          custom: function (tooltip) {
            if (!tooltip) return;
            // disable displaying the color box;
            tooltip.displayColors = false;
          },

          mode: 'label',
          //adding % sign in the tooltip
          callbacks: {
            label: function (tooltipItem, data) {
              return data['datasets'][0]['data'][tooltipItem['index']] + '%';
            }
          }

        },
        plugins: {
          labels: {
            // position to draw label, available value is 'default', 'border' and 'outside'
            // bar chart ignores this
            // default is 'default'
            position: 'outside',
          }
        },

        //Duration animation
        animation: {
          duration: 2200,
        },
        //Change the thickness of the line
        cutoutPercentage: 70,
        //Remove legend
        legend: {
          display: false
        },

      }
    });
  </script>
