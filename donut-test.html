    <!--------- Full circle 1 -------------------------------------------------------------------------------->
    <script>
        var data = {
            labels: [
                "Dekking",
                " "
            ],
            datasets: [
                {
                    data: [112, 88],
                    backgroundColor: [
                        "#b3effe"
                    ],
                    hoverBackgroundColor: [
                        "#0098d9"
                    ],
                    hoverBorderColor: [
                        "#0098d9"
                    ],
                    hoverBorderWidth: 0
                }]
        };

        var ctx = document.getElementById("donut-1");

        // And for a doughnut chart
        var myDoughnutChart = new Chart(ctx, {
            labels: {
                render: 'percentage',
                fontColor: function (data) {
                    var rgb = hexToRgb(data.dataset.backgroundColor[data.index]);
                    var threshold = 140;
                    var luminance = 0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b;
                    return luminance > threshold ? 'black' : 'white';
                },
                precision: 2
            },
            type: 'doughnut',
            data: data,
            options: {
                //remove white border
                elements: {
                    arc: {
                        borderWidth: 0
                    }
                },
                tooltips: {
                    backgroundColor: 'rgb(244, 238, 238)',
                    cornerRadius: 5,
                    yPadding: 10,
                    xPadding: 10,
                    bodyFontColor: '#000',
                    titleFontColor: '#000',
                    caretSize: 0,
                    titleAlign: 'center',
                    bodyAlign: 'center',
                    enabled: true,
                    custom: function (tooltip) {
                        if (!tooltip) return;
                        // disable displaying the color box;
                        tooltip.displayColors = false;
                    },

                    mode: 'label',
                    //adding % sign in the tooltip
                    callbacks: {
                        label: function (tooltipItem, data) {
                            return data['datasets'][0]['data'][tooltipItem['index']] + '%';
                        }
                    }

                },
                plugins: {
                    labels: {
                        // position to draw label, available value is 'default', 'border' and 'outside'
                        // bar chart ignores this
                        // default is 'default'
                        position: 'outside',
                    }
                },

                //Duration animation
                animation: {
                    duration: 2200,
                },
                //Change the thickness of the line
                cutoutPercentage: 70,
                //Remove legend
                legend: {
                    display: false
                },

            }
        });
    </script>
